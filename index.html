<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandyHub | Professional Home Services</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="container nav-wrapper">
            <div class="logo">Handy<span>Hub</span></div>
            <nav class="nav-links">
                <a href="#">Why Trust Us</a>
                <a href="#">Products</a>
                <a href="#">Company</a>
                <a href="#">Resources</a>
            </nav>
            <div class="nav-btns">
                <button class="btn-text">Log In</button>
                <button class="btn-emerald">Get Started</button>
            </div>
        </div>
    </header>

    <main>
        <section class="hero container">
            <div class="hero-header">
                <span class="trust-badge">‚≠ê Best Service 4.8 (25k+ Reviews)</span>
                <h1>Find top-rated certified <br> pro helping hands in your area.</h1>
                <div class="search-bar">
                    <input type="text" placeholder="How can we help you?">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="popular-tags">
                    <span>Popular:</span> House Cleaning, Plumbing, Kitchen Remodeling
                </div>
            </div>

            <div class="service-cards">
                <div class="s-card">
                    <img src="images/handyman.jpg" alt="Handyman">
                    <div class="s-label">Handyman <i class="fas fa-arrow-right"></i></div>
                </div>
                <div class="s-card active">
                    <img src="images/plumbing.jpg" alt="Plumbing">
                    <div class="s-label">Plumbing <i class="fas fa-arrow-right"></i></div>
                </div>
                <div class="s-card">
                    <img src="images/landscaping.jpg" alt="Landscaping">
                    <div class="s-label">Landscaping <i class="fas fa-arrow-right"></i></div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
